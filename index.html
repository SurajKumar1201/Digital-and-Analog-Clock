<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <h1>TIME</h1>
    <div class="clock">
        <div id="hour">
            <div class="in">
                <span id="numbers1">00</span> <span>HOURS</span>
            </div>
            <div class="h-wrapper">
                <div class="hour-hand"></div>
            </div>
        </div>
        <div id="minute">
            <div class="in">
                <span id="numbers2">00</span> <span>MINUTES</span>
            </div>
            <div class="m-wrapper">
                <div class="minute-hand"></div>
            </div>
        </div>
        <div id="second">
            <div class="in">
                <span id="numbers3">00</span> <span>SECONDS</span>
            </div>
            <div class="s-wrapper">
                <div>
                    <div class="second-hand"></div>
                </div>

            </div>
        </div>
        <!-- <div id="ampm">AM</div> -->


        <script src="./JS/script.js"></script>

    </div>



</body>

</html>
